{% extends "layout/base.html" %}
{% load django_bootstrap5 %}

{% block page_title %}
Log in
{% endblock %}

{% block page_content %}
    <h1 class="mb-3">Log in</h1>

    <form action="{% url 'login' %}" method="POST" class="w-75 needs-validation" novalidate>
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Log in" %}
    </form>
{% endblock %}
