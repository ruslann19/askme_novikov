{% extends "layout/base.html" %}
{% load django_bootstrap5 %}

{% block page_title %}
Edit profile
{% endblock %}

{% block page_content %}
    <h1 class="mb-3">Edit profile</h1>

    <form action="{% url 'change_password' %}" method="POST" class="w-75 needs-validation" novalidate>
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Save" %}
    </form>

    <div class="mt-3">
        <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
