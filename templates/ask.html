{% extends "layout/base.html" %}
{% load django_bootstrap5 %}

{% block page_title %}
Ask a question
{% endblock %}

{% block page_content %}
    <h1 class="mb-3">New question</h1>

    <form action="{% url 'ask' %}" method="POST" class="w-75 needs-validation" novalidate>
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Ask" %}
    </form>
{% endblock %}
