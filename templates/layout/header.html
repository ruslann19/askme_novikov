{% load static %}

<header class="bg-light border p-3 w-100">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <a class="navbar-brand ms-5" href="{% url 'index' %}">
            <h2>Askme</h2>
        </a>

        <form class="d-flex gap-2" role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">

            <a href="{% url 'ask' %}" class="btn btn-primary">Ask</a>
        </form>

        <div class="d-flex gap-3 me-5">
            {% if request.user.is_authenticated %}
                <img src="{% static 'img/Jacque_Fresco.jpg' %}" alt="Avatar" class="img-thumbnail" style="width: 50px;">
            
                <div class="d-flex flex-column gap-2">
                    <div>
                        {{ request.user.username }}
                    </div>

                    <div class="d-flex gap-2">
                        <a href="{% url 'edit_profile' %}">Settings</a>
                        <a href="{% url 'logout' %}">Log out</a>
                    </div>
                </div>
            {% else %}
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}">Log in</a>
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
